<div class="row">
        <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="ibox-content">
            <h2 class="font-bold" style="text-align: center;">Create New Employee</h2>
            <form class="m-t" ng-submit="submitUser(user)">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="user.name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" ng-model="user.email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <h2>Select responsibilities</h2>
                    <div ng-repeat="p in permissions" style="padding-bottom: 10px">
                        <h3>{{p.type}} responsibilities</h3>
                        <div class="row">
                            <div class="col-md-6" ng-repeat="option in p.options">
                                <input type='checkbox' ng-model="option.selected"> {{option.value}}
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" ng-hide="submitting">Submit</button>
                
                <div class="row col-md-12" style="text-align: center; margin-top: 8px;" ng-show="submitting">
                    <img src="img/spinner.gif" />
                </div>
            </form>
        </div>
    </div>

</div>
<div class="clearfix"></div>
<div class="" style="margin-top: 20px;"></div>
