<div class="ibox">
    <div class="ibox float-e-margins" style="padding-top: 30px;">
        <div class="ibox-title">
            <h5>Stock</h5>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="panel-body" style="border: none;">
                    <div class="ibox-content" style="border: none;">

                        <div class="table-responsive">
                            <table class="footable table table-stripped toggle-arrow-tiny">
                                <thead>
                                    <tr class="gtable p-th">
                                        <th>S/N</th>
                                        <th>Product Name</th>
                                        <th>Meta</th>
                                        <th>Stock</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="p-td" ng-repeat="product in products">
                                        <td>{{$index+1}}</td>
                                        <td>{{product.name}}</td>
                                        <td>{{product.meta}}</td>
                                        <td>{{product.stock}}</td>
                                        <td>
                                            <a href="">
                                                <i class="fa fa-eye" ng-click="showProductDetails(product)" data-placement="top" title="View Stock Detail" style="margin-right: 10px;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="modal fade" id="myModal22" role="dialog">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                      <h4 class="modal-title"></h4>
                                    </div>
                                    <div class="modal-body">

                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                  </div>  
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>        
</div>
