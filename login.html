<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div ng-app="accounting-soft" ng-controller="loginCtrl">

            <h3 style="margin-top:70px;">Welcome to abc</h3>
            <form ng-submit="login(email, password)">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required ng-model="email">
                    <span style="color:red" ng-show="error">{{errorMessage}}</span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required ng-model="password">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" >Login</button>    
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/angular.min.js"></script>
    <script src="login.js"></script>

</body>

</html>
