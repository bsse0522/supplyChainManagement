<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add Buyer</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label>Company <span style="color:red">*</span></label>
        <input class="form-control" type="text" ng-model="supplier.company" />
    </div>
    <div class="form-group">
        <label>Mobile</label>
        <input class="form-control" type="text" ng-model="supplier.mobile" />
    </div>
    <div class="form-group">
        <label>Address</label>
        <input class="form-control" type="text" ng-model="supplier.address" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="!supplier.company" ng-click="ok(supplier);">Add</button>
    <button class="btn btn-warning" type="button" ng-click="cancel();">Cancel</button>
</div>
