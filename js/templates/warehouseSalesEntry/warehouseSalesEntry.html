<div class="ibox">
    <div class="ibox-title">
        <h5 style="">Sales Entry</h5>
    </div>
    <div class="ibox-content">
        <form id="form" ng-submit="submitPurchase()" class="wizard-big">
            <fieldset>
                <div class="row" style="margin-bottom: 30px;">
                    <div class="col-lg-6" style="">
                        <div class="form-group" style="margin-bottom: 0px;">
                            <h5>Select a Buyer
                                <span style="color:red">*</span>
                            </h5>
                            <ui-select ng-model="buyer" on-select="buyerSelected($item, $model)" ng-required="true" style="padding-left: 0px; height: 32px;"
                                theme="select2" class="col-md-11" title="Choose a Buyer">
                                <ui-select-match placeholder="Select buyer">{{$select.selected.company}}</ui-select-match>
                                <ui-select-choices repeat="person in buyers | propsFilter: {company: $select.search}">
                                    <div ng-bind-html="person.company | highlight: $select.search"></div>
                                    <!-- <small>
                                    Company: <span ng-bind-html="''+person.company | highlight: $select.search"></span>
                                </small> -->
                                </ui-select-choices>
                            </ui-select>
                        </div>
                        <a ng-click="addNewBuyer()" class="col-md-1 btn btn-info" data-toggle="tooltip" data-placement="top" title="Add new buyer">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="col-lg-6" style="">
                        <div class="form-group" style="margin-bottom: 0px;">
                            <h5>Select a product
                                <span style="color:red">*</span>
                            </h5>
                            <ui-select ng-model="product" on-select="productSelected($item, $model)" ng-required="true" style="padding-left: 0px; height: 32px;"
                                theme="select2" class="col-md-12" title="Select a product">
                                <ui-select-match placeholder="Select a product">{{$select.selected.company}}</ui-select-match>
                                <ui-select-choices repeat="person in products | propsFilter: {name: $select.search}">
                                    <div ng-bind-html="person.name | highlight: $select.search"></div>
                                    <small>
                                        Meta: <span ng-bind-html="''+person.meta | highlight: $select.search"></span>
                                    </small>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr class="p-th">
                                <th>Color</th>
                                <th>Size</th>
                                <th>Stock</th>
                                <th style="width: 20%;">Sell Quantity</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="color in product.colors">
                            <tr class="p-td" ng-repeat="size in color.sizes">
                                <td>{{color.name}}</td>
                                <td>{{size.name}}</td>
                                <td>{{size.quantity}}</td>
                                <td>
                                    <input type="text" ng-model="size.sellQuantity" class="form-control" size="16" value="0">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </fieldset>
        </form>
    </div>
