<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h2 style="font-weight: bold;">Product List</h2>
    </div>

    <div class="tabs-container">
        <ul class="nav nav-tabs" style="padding-top: 20px;">
            <li class="active"><a data-toggle="tab" href="#tab-1">Incomplete List</a></li>
            <li class=""><a data-toggle="tab" href="#tab-2">Complete List</a></li>
        </ul>
        <div class="tab-content">
            <div id="tab-1" class="tab-pane active">
                <div class="panel-body">

                    <div class="ibox-content">

                        <div class="table-responsive">
                            <table class="footable table table-stripped toggle-arrow-tiny">
                                <thead>
                                    <tr class="gtable">
                                        <th>S/N</th>
                                        <th>Date</th>
                                        <th>Supplier Name</th>
                                        <th>Reference</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="gtable" ng-repeat="purchase in incompletePurchases">
                                        <td>{{$index+1}}</td>
                                        <td>{{purchase.created_at}}</td>
                                        <td>{{purchase.supplier.company}}</td>
                                        <td>{{purchase.reference}}</td>
                                        <td>
                                            <div class="text-center">
                                                <button type="button" class="btn-white btn btn-xs" ng-click="addAccountsInfo(purchase)">
                                                    Add Info
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                </div>
            </div>
            
        </div>
    </div>

</div>
